<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pitstop - Cadastro de Produto</title>
  <link rel="stylesheet" href="produto.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="top-bar">
    <button type="button" onclick="irPara('../dashboard/dashboard.html')">
      <i class="fas fa-home"></i> Início
    </button>
    <button type="button" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> Sair
    </button>
  </div>
  
  <h1>Cadastro de Produto</h1>

  <form id="produtoForm" class="formulario">
    <label for="nome">Nome do Produto:</label>
    <input type="text" id="nome" required>

    <label for="preco">Preço (R$):</label>
    <input type="number" id="preco" step="0.01" required>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" required min="0">

    <button type="submit"><i class="fas fa-save"></i> Salvar Produto</button>
  </form>

  <p id="mensagem"  style="text-align: center; font-size: 18px; font-weight: bold; margin-top: 10px;"></p>

  <div class="menu">
    <button onclick="irPara('../dashboard/dashboard.html')">
      <i class="fas fa-home"></i> Início
    </button>
    <button onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> Sair
    </button>
  </div>

  <script src="produto.js"></script>
</body>
</html>
