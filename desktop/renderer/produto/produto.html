<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Pitstop - Cadastro de Produto</title>

    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Estilo -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="produto.css">
    
  </head>
  <body>

    <div class="top-bar">
      <button type="button" onclick="irPara('../dashboard/dashboard.html')">
        <i class="fas fa-home"></i> Início
      </button>
      <button type="button" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </div>
    
    <h1>Cadastro de Produto</h1>

      <form id="produtoForm" class="formulario">

      
      <div class="form-linha">
        <div class="campo">
          <label for="nome">Nome do Produto:</label>
          <input type="text" id="nome" required>
        </div>

        <div class="campo">
          <label for="preco">Preço (R$):</label>
          <input type="number" id="preco" step="0.01" required>
        </div>

        <div class="campo">
          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" required min="0">
        </div>

        <div class="campo botao">
          <label>&nbsp;</label> <!-- espaço vazio para alinhar com os outros -->
          <button type="submit">
            <i class="fas fa-save"></i> Salvar Produto
          </button>
        </div>
      </div>
      </form>

    <form id="produtoForm" class="formulario">
      <button type="button" class="btn-secundario" id="btnProdutosCadastrados">
        <i class="fas fa-boxes"></i> Produtos Cadastrados
      </button>

      <p id="mensagem" style="text-align: center; font-size: 18px; font-weight: bold; margin-top: 10px;"></p>
    </form>

    <!-- Tabela estruturada inicialmente oculta -->
    <div id="produtosContainer" style="margin-top: 30px; display: none;">
      <h2>Produtos Cadastrados</h2>
      <table id="tabelaProdutos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Conteúdo será inserido dinamicamente -->
        </tbody>
      </table>
    </div>
    <script src="produto.js"></script>
    <script src="../assets/js/global-scripts.js" defer></script>
  </body>
</html>
