<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pitstop - Registrar Venda</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="venda.css">
</head>
<body>
  
  <div class="top-bar">
    <button type="button" onclick="irPara('../dashboard/dashboard.html')">
      <i class="fas fa-home"></i> Início
    </button>
    <button type="button" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> Sair
    </button>
  </div>
  
  
  
  <header>
    <h1>Registrar Venda</h1>
  </header>

  <main>
    <section class="form-container">
      <form id="formVenda" onsubmit="return false;">
        <div class="form-group">
          <label for="cliente">Cliente:</label>
          <div id="cliente-input-container">
            <input type="text" id="cliente" name="cliente" placeholder="Nome do cliente" autocomplete="off">
          </div>
          <div id="sugestoes-cliente" class="sugestoes"></div>
        </div>

        <div class="form-group">
          <label for="produto">Produtos:</label>
          <div id="produto-input-container">
            <input type="text" id="produto" name="produto" placeholder="Nome do produto" autocomplete="off">
          </div>
          <div id="sugestoes-produto" class="sugestoes"></div>
        </div>

        <div class="form-group">
          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" name="quantidade" min="1" value="1">
        </div>

        <div class="form-group">
          <label for="vencimento">Data de vencimento:</label>
          <input type="text" id="vencimento" name="vencimento" placeholder="dd/mm/aaaa" maxlength="10">
        </div>

        <div class="buttons">
          <button type="button" id="adicionar">
            <i class="fas fa-plus-circle"></i> Adicionar Item
          </button>
          <button type="button" id="finalizar">
            <i class="fas fa-check-circle"></i> Finalizar Venda
          </button>
        </div>
      </form>
    </section>

    <section class="itens-venda">
      <h2>Itens da Venda</h2>
      <div class="table-container">
        <table id="tabelaItens" class="tabela-venda">
          <thead>
            <tr>
              <th>Produto</th>
              <th>Qtd</th>
              <th>Preço Unitário</th>
              <th>Subtotal</th>
              <th>Data de Vencimento</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="itens"></tbody>
        </table>
      </div>
    </section>

    <section class="resumo-venda">
      <p id="totalVenda" class="total"></p>
      <p id="vencimentoDisplay" style="font-weight: bold;"></p>
      <p id="mensagem" role="alert" aria-live="polite" class="mensagem-status"></p>
    </section>
  </main>

  <footer>
    <nav class="menu">
      <button type="button" onclick="irPara('../dashboard/dashboard.html')">
        <i class="fas fa-home"></i> Início
      </button>
      <button type="button" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </nav>
  </footer>

  <script src="venda.js"></script>
</body>
</html>
