<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pitstop - Cadastro de Clientes</title>

  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Estilos -->
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="cliente.css">
</head>
<body>

  <!-- Barra superior -->
  <div id="top-bar-container"></div>

  <main>
  <h1>Cadastro de Clientes</h1>

  <form id="clienteForm" class="formulario">
    <div class="form-linha">
      <div class="campo">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
      </div>

      <div class="campo">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" placeholder="(XX) XXXXX-XXXX">
      </div>

      <div class="campo">
        <label for="observacao">Observação:</label>
        <input type="text" id="observacao" placeholder="Observações adicionais">
      </div>

      <div class="campo botao">
        <label>&nbsp;</label>
        <button type="submit"><i class="fas fa-save"></i> Salvar Cliente</button>
      </div>
    </div>
  </form>

  <div class="formulario">
    <button type="button" class="btn-secundario" id="btnClientesCadastrados">
      <i class="fas fa-users"></i> Clientes Cadastrados
    </button>
  </div>

  <p id="mensagem" style="text-align: center; font-size: 18px; font-weight: bold; margin-top: 10px;"></p>


  <!-- Tabela de clientes -->
  <div id="clientesContainer" style="margin-top: 30px; display: none;">
    <h2>Clientes Cadastrados</h2>
    <table id="tabelaClientes">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Observação</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Conteúdo inserido via JavaScript -->
      </tbody>
    </table>
  </div>
  </main>
  <script src="cliente.js"></script>
  <script src="../assets/js/global-scripts.js" defer></script>
</body>
</html>
