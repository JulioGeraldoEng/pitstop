<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Recebimento</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="recebimento.css">

</head>
<body>

    <div class="top-bar">
        <button type="button" onclick="irPara('../dashboard/dashboard.html')">
            <i class="fas fa-home"></i> Início
        </button>
        <button type="button" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Sair
        </button>
    </div>

    <h1>Recebimento</h1>

    <form class="formulario">
        <div class="form-linha">
            <div class="campo">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" placeholder="Nome do cliente" autocomplete="off">
                <div id="sugestoesCliente" class="sugestoes-box"></div>
            </div>

            <div class="campo">
                <label for="statusRecebimento">Status:</label>
                <select id="statusRecebimento">
                    <option value="">Todos</option>
                    <option value="pendente">Pendentes</option>
                    <option value="pago">Pagos</option>
                    <option value="atrasado">Atrasados</option>
                    <option value="cancelado">Cancelados</option>
                </select>
            </div>

            <div class="campo botao">
                <label>&nbsp;</label>
                <div class="buttons">
                    <button id="buscarRecebimentos"><i class="fas fa-search"></i> Buscar</button>
                    <button id="limparBuscaRecebimentos"><i class="fas fa-broom"></i> Limpar</button>
                    <button type="button" id="novaVenda" onclick="irPara('../venda/venda.html')" style="white-space: nowrap;">
                        <i class="fas fa-cash-register"></i> <span>Nova Venda</span>
                    </button>
                </div>
            </div>
        </div>
    </form>

    <p id="mensagem" role="alert" aria-live="polite" class="mensagem-status"></p>

    <div id="tabela-recebimentos" style="margin-top: 30px; display: none;">
        <h2>Contas a Receber</h2>
        <table id="tabela-contas-receber" class="tabela-venda">
            <thead>
                <tr>
                    <th>Nº Receb.</th>
                    <th>Nº Venda</th>
                    <th>Cliente</th>
                    <th>Vencimento</th>
                    <th>Valor Total</th>
                    <th>Valor Pago</th>
                    <th>Data Pagamento</th>
                    <th>Status</th>
                    <th>Forma Pagamento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="recebimento.js"></script>
</body>
</html>
