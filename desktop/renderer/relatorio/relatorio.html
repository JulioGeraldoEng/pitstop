<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Relatório de Vendas</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="relatorio.css">
  </head>
  <body>

    <div class="top-bar">
      <button type="button" onclick="irPara('../dashboard/dashboard.html')">
        <i class="fas fa-home"></i> Início
      </button>
      <button type="button" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </div>

    <h1>Relatório de Vendas</h1>

    <form class="formulario">
      <div class="form-linha">
        <div class="campo">
          <label for="cliente">Cliente:</label>
          <input type="text" id="cliente" placeholder="Nome do cliente" autocomplete="off">
          <div id="sugestoesCliente" class="sugestoes-box"></div>
        </div>

        <div class="campo">
          <label for="statusVendaFiltro">Status Pag.:</label> <select id="statusVendaFiltro">
            <option value="">Todos</option>
            <option value="pendente">Pendentes</option>
            <option value="pago">Pagos</option>
            <option value="atrasado">Atrasados</option>
            <option value="cancelado">Cancelados</option>
          </select>
        </div>

        <div class="campo">
          <label for="dataInicio">Data Inicial:</label>
          <input type="text" id="dataInicio" placeholder="dd/mm/aaaa" maxlength="10">
        </div>

        <div class="campo">
          <label for="dataFim">Data Final:</label>
          <input type="text" id="dataFim" placeholder="dd/mm/aaaa" maxlength="10">
        </div>

        <div class="campo">
          <label for="vencimentoInicio">Venc. Inicial:</label>
          <input type="text" id="vencimentoInicio" placeholder="dd/mm/aaaa" maxlength="10">
        </div>

        <div class="campo">
          <label for="vencimentoFim">Venc. Final:</label>
          <input type="text" id="vencimentoFim" placeholder="dd/mm/aaaa" maxlength="10">
        </div>

        <div class="campo botao">
          <label>&nbsp;</label>
          <div class="buttons">
            <button id="buscar"><i class="fas fa-search"></i> Buscar</button>
            <button id="limpar"><i class="fas fa-broom"></i> Limpar</button>
            <button type="button" id="exportarPdf"><i class="fas fa-file-pdf"></i> Exportar para PDF</button>
            <button type="button" id="recebimento" onclick="irPara('../recebimento/recebimento.html')">
              <i class="fas fa-money-bill-wave"></i> Recebimento
            </button>
            <button type="button" id="novaVenda" onclick="irPara('../venda/venda.html')" style="white-space: nowrap;">
              <i class="fas fa-cash-register"></i> <span>Nova Venda</span>
            </button>
          </div>
        </div>
      </div>
    </form>

    <p id="mensagem" role="alert" aria-live="polite" class="mensagem-status"></p>

    <div id="tabela-relatorio" style="display: none;">
      <h2>Resultados</h2>
      <table id="tabela-vendas" class="tabela-venda">
        <thead>
          <tr>
            <th>Venda</th>
            <th>Cliente</th>
            <th>Observação</th>
            <th>Data da Venda</th>
            <th>Vencimento</th>
            <th>Total</th>
            <th>Status Pag.</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço Unitário</th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>
    </div>

    <div id="resumo-relatorio" class="resumo-venda" style="display: none;">
      <p id="totalRelatorio"></p>
    </div>

    <div id="pdf-content" style="display: none;">
      <h1 style="text-align: center; margin-bottom: 20px;">PitStop - Relatório de Vendas</h1>
      <div id="pdf-filtros" style="margin-bottom: 20px;"></div>
      <table cellspacing="0" cellpadding="5" style="width: 100%; border-collapse: collapse;" id="pdf-tabela">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Observação</th>
            <th>Data</th>
            <th>Vencimento</th>
            <th>Total</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço Unitário</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div style="margin-top: 20px; font-weight: bold;" id="pdf-total"></div>
    </div>

    <script src="relatorio.js"></script>
  </body>
</html>
