<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PitStop </title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form id="loginForm">
        <div><img src="../assets/icon/pitstop_icon.ico" style="width: 64px; margin-bottom: 0px;"></div>
        <h2>Login - PitStop</h2>

        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required>

        <button type="submit">Entrar</button>

        <p style="text-align: center;">
            <button type="button" onclick="irPara('../usuario/usuario.html')">
                Cadastrar novo usuário
            </button>
        </p>

        <p style="text-align: center;">
            <button type="button" onclick="irPara('../usuario/alterar-senha.html')">
                Alterar senha
            </button>
        </p>

        <p style="text-align: center;">
            <button type="button" onclick="irPara('../usuario/esqueci-senha.html')">
                Esqueci minha senha
            </button>
        </p>

        <p id="mensagem" style="color: red;"></p>
    </form>

    <script src="login.js"></script>
    <script src="../assets/js/global-scripts.js" defer></script>
</body>
</html>
